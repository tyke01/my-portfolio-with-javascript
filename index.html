<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>portfolio</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <!-- goggle fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700;800&display=swap"
      rel="stylesheet"
    />
    <!--  -->

    <!-- fontawsome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

  </head>

  <body class="main-content">
    <header class="section sec1 header active" id="home">
      <div class="header-content">
        <div class="left-header">
          <div class="h-shape"></div>
          <div class="image">
            <img src="img/hero.png" alt="img1" />
          </div>
        </div>
        <div class="right-header">
          <h1 class="name">
            Hi, i'm <span> Victor Macharia</span>
            A Fullstack web developer.
          </h1>
          <p>
            i'm a web developer, a pcb designer, a 3d designer. I shall bring
            forth your beautiful creation. Lorem ipsum dolor sit amet
            consectetur adipisicing elit. Doloribus, nisi excepturi molestiae.
          </p>
          <div class="btn-con">
            <a href="#" class="main-btn">
              <span class="btn-text">Download CV</span>
              <span class="btn-icon"><i class="fas fa-download"></i></span>
            </a>
          </div>
        </div>
      </div>
    </header>
    <main>
      <!-- <section class="section sec1 home" id="home"></section> -->
      <section class="section sec2 about" id="about">
        <div class="main-title">
          <h2>About <span>me </span> <span class="bg-text">my stats</span></h2>
        </div>
      </section>
      <section class="section sec3 portfolio" id="portfolio"></section>
      <section class="section sec4 blogs" id="blogs"></section>
      <section class="section sec5 contact" id="contact"></section>
    </main>
    <div class="controlls">
      <div class="control contol-1 active-btn" data-id="home">
        <i class="fas fa-home"></i>
      </div>
      <div class="control contol-2" data-id="about">
        <i class="fas fa-user"></i>
      </div>
      <div class="control contol-3" data-id="portfolio">
        <i class="fas fa-briefcase"></i>
      </div>
      <div class="control contol-4" data-id="blogs">
        <i class="far fa-newspaper"></i>
      </div>
      <div class="control contol-5" data-id="contact">
        <i class="far fa-envelope-open"></i>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
